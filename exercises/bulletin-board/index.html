<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>Today's Songs</h1>
                <ul>
                    <li>Voulez-Vous</li>
                    <li>Dancing Queen</li>
                </ul>
            </div>
            <div class="post-it lemon">
                <h2>Remember</h2>
                <p>To drink more water</p>
                <p>Take the trash out</p>
            </div>
            <div class="post-it blue">
                <h2>I have no idea</h2>
                <p>what to write anymore D':</p>
            </div>
            <div class="post-it salmon">
                <h2>I am very hungry</h2>
            </div>
            <div class="post-it pink">
                <h2>I want Christmas to come already</h2>
            </div>
            <div class="post-it purple">
                <h3>And I'm sleepy</h3>
            </div>
        </div>
    </body>
</html>
